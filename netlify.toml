# Netlify Configuration for XBRL Budget Frontend (Next.js 15)

[build]
  # Base directory - IMPORTANT: This tells Netlify to work only in frontend directory
  base = "frontend"

  # Build command
  command = "npm run build"

  # Publish directory - where the built files are
  publish = ".next"

[build.environment]
  # Node version (Next.js 15 requires Node 18.18+)
  NODE_VERSION = "20"

  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"

# Enable Next.js runtime for proper SSR/SSG support
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets aggressively
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
