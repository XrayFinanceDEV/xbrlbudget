services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - DATABASE_PATH=/app/data/financial_analysis.db
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-}
      - DEV_USER_ID=${DEV_USER_ID:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - MAX_COMPANIES_PER_USER=${MAX_COMPANIES_PER_USER:-50}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
      - DEBUG=false
    volumes:
      - db-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "${PORT:-80}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  db-data:
