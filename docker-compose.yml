services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env.docker
    environment:
      - DATABASE_PATH=/app/data/financial_analysis.db
      - DEBUG=false
    volumes:
      - db-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_PARENT_ORIGIN: ${PARENT_ORIGIN:-}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "127.0.0.1:${PORT:-8080}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  db-data:
