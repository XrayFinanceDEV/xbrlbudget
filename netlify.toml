# Netlify Configuration for XBRL Budget Frontend (Next.js 15)

[build]
  # Base directory - IMPORTANT: This tells Netlify to work only in frontend directory
  base = "frontend"

  # Build command
  command = "npm run build"

  # Netlify automatically detects Next.js and serves from .next directory
  # No need to specify publish directory

[build.environment]
  # Node version (Next.js 15 requires Node 18.18+)
  NODE_VERSION = "20"

  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"

  # Prevent Python/pip from being used
  # This ensures Netlify doesn't try to install Python dependencies
  NPM_FLAGS = "--legacy-peer-deps"

# Optional: Redirect API calls to backend through Netlify
# Uncomment and configure if you want to proxy API requests
# [[redirects]]
#   from = "/api/v1/*"
#   to = "https://your-backend-api.com/api/v1/:splat"
#   status = 200
#   force = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets aggressively
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
